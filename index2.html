<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Pratica con il Grid System</h1>

    <h2 class="pt-5 ps-3">Esercizio 1</h2>

    <div class="container text-center text-primary">
      <div class="row d-flex justify-content-around">
        <div class="col col-4 bg-primary text-light fs-3 p-3 border border-dark col-md-4">blue</div>
        <div class="col col-4 bg-primary text-light fs-3 p-3 border border-dark col-md-4">blue</div>
      </div>
    </div>

    <h2 class="pt-5 ps-3">Esercizio 2</h2>

    <div class="container text-center .text-primary">
      <div class="row d-flex flex-wrap justify-content-around">
        <div class="col col-12 bg-warning fs-3 text-dark p-3 border border-dark col-md-12 col-lg-3">blue</div>
        <div class="col col-12 bg-warning fs-3 text-dark p-3 border border-dark col-md-12 col-lg-3">blue</div>
        <div class="col col-12 bg-warning fs-3 text-dark p-3 border border-dark col-md-12 col-lg-3">blue</div>
      </div>
    </div>

    <h2 class="pt-5 ps-3">Esercizio 4</h2>

    <div class="container text-center .text-primary">
      <div class="row d-flex flex-wrap justify-content-around">
        <div class="col col-2 bg-danger fs-3 text-light p-3 border border-dark col-md-2 col-lg-3">blue</div>
        <div class="col col-6 bg-danger fs-3 text-light p-3 border border-dark col-md-6 col-lg-3">blue</div>
        <div class="col col-2 bg-danger fs-3 text-light p-3 border border-dark col-md-2 col-lg-3">blue</div>
      </div>
    </div>

    <h2 class="pt-5 ps-3">Esercizio 5</h2>

    <div class="container text-center .text-primary">
      <div class="row d-flex flex-wrap justify-content-around">
        <div class="col col-3 bg-danger fs-3 text-light p-3 border border-dark col-md-2 col-lg-3">blue</div>
        <div class="col col-3 bg-danger fs-3 text-light p-3 border border-dark col-md-6 col-lg-3">blue</div>
      </div>
    </div>

    <h2 class="pt-5 ps-3">Esercizio 6</h2>

    <div class="container text-center .text-primary pb-5">
      <div class="row d-flex flex-wrap justify-content-around">
        <div class="col col-4 bg-black fs-3 text-light p-3 border border-dark col-md-4 col-lg-3">blue</div>
        <div class="col col-4 bg-black fs-3 text-light p-3 border border-dark col-md-4 col-lg-12">blue</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
